<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snowman Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#FFFFFF"></a-plane>

      <a-sky color="#B0E0E6"></a-sky>

   
      <a-sphere position="0 0.75 -5" radius="0.75" color="#FFFFFF"></a-sphere>

   
      <a-sphere position="0 1.65 -5" radius="0.55" color="#FFFFFF"></a-sphere>

    
      <a-sphere position="0 2.35 -5" radius="0.35" color="#FFFFFF"></a-sphere>

    
      <a-sphere position="-0.1 2.45 -4.65" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0.1 2.45 -4.65" radius="0.05" color="#000000"></a-sphere>

    
      <a-cone position="0 2.35 -4.6" radius-bottom="0.05" radius-top="0" height="0.25" color="#FFA500" rotation="90 0 0"></a-cone>

  
      <a-sphere position="0 1.6 -4.6" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0 1.4 -4.6" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0 1.2 -4.6" radius="0.05" color="#000000"></a-sphere>

      
      <a-cylinder position="-3 0.5 -5" radius="0.1" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="-3 1.3 -5" radius-bottom="0.8" radius-top="0" height="1.5" color="#228B22"></a-cone>

     
      <a-light type="directional" color="#ffffff" intensity="1" position="2 4 3"></a-light>
      <a-light type="ambient" color="#ccccff" intensity="0.5"></a-light>

  
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
