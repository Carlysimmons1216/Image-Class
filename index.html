<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snowman â€” Pink Snowman</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>html,body{margin:0;height:100%;background:#000}</style>
  </head>
  <body>
    <a-scene>
    
      <a-sky color="#ffd6e8"></a-sky>

      
      <a-entity id="clouds">
        <a-entity position="-4 5.5 -6" scale="1.8 1.0 1">
          <a-sphere position="-0.6 0.05 0" radius="0.9" color="#ffffff" material="opacity:0.9; transparent:true"></a-sphere>
          <a-sphere position="0.2 0.2 0"  radius="0.75" color="#ffffff" material="opacity:0.9; transparent:true"></a-sphere>
          <a-sphere position="0.9 -0.05 0" radius="0.6" color="#ffffff" material="opacity:0.85; transparent:true"></a-sphere>
        </a-entity>

        <a-entity position="0.5 5.2 -5" scale="1.4 0.9 1">
          <a-sphere position="-0.5 0 0" radius="0.7" color="#ffffff" material="opacity:0.9; transparent:true"></a-sphere>
          <a-sphere position="0.15 0.2 0" radius="0.6" color="#ffffff" material="opacity:0.85; transparent:true"></a-sphere>
          <a-sphere position="0.7 -0.1 0" radius="0.5" color="#ffffff" material="opacity:0.8; transparent:true"></a-sphere>
        </a-entity>

        <a-entity position="3.2 6.0 -7" scale="2.0 1.1 1">
          <a-sphere position="-0.9 0.05 0" radius="1.0" color="#ffffff" material="opacity:0.9; transparent:true"></a-sphere>
          <a-sphere position="-0.1 0.25 0" radius="0.9" color="#ffffff" material="opacity:0.9; transparent:true"></a-sphere>
          <a-sphere position="0.9 -0.05 0" radius="0.7" color="#ffffff" material="opacity:0.85; transparent:true"></a-sphere>
        </a-entity>
      </a-entity>

      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#ffffff"></a-plane>

      
      <a-entity id="snowman" position="0 0 -5">
        
        <a-sphere position="0 0.75 0" radius="0.75" color="#FFFFFF"></a-sphere>
        <a-sphere position="0 1.65 0" radius="0.55" color="#FFFFFF"></a-sphere>
        <a-sphere position="0 2.35 0" radius="0.35" color="#FFFFFF"></a-sphere>

        
        <a-sphere position="-0.1 2.43 0.34" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0.1 2.43 0.34"  radius="0.04" color="#000000"></a-sphere>
        <a-cone   position="0 2.35 0.36" radius-bottom="0.05" radius-top="0" height="0.25"
                  color="#FFA500" rotation="90 0 0"></a-cone>

        
        <a-sphere position="0 1.60 0.35" radius="0.05" color="#000000"></a-sphere>
        <a-sphere position="0 1.40 0.35" radius="0.05" color="#000000"></a-sphere>
        <a-sphere position="0 1.20 0.35" radius="0.05" color="#000000"></a-sphere>

        
        <a-cylinder position="0 2.58 0" radius="0.45" height="0.05" color="#111111"></a-cylinder>
        <a-cylinder position="0 2.75 0" radius="0.28" height="0.30" color="#111111"></a-cylinder>
        <a-torus    position="0 2.62 0" radius="0.28" radius-tubular="0.025" color="#AA0000"></a-torus>

      
        <a-cylinder position="-0.65 1.75 0.1" radius="0.035" height="0.9" rotation="0 0 30"  color="#6b3f1f"></a-cylinder>
        <a-cylinder position="0.65 1.75 0.1"  radius="0.035" height="0.9" rotation="0 0 -30" color="#6b3f1f"></a-cylinder>

        
        <a-entity position="0.95 2.05 0.15" rotation="0 0 25">
          <a-torus    radius="0.14" radius-tubular="0.02" rotation="0 90 0" color="#8B4513"></a-torus>
          <a-cylinder position="0 -0.8 0" radius="0.03" height="1.5" color="#8B4513"></a-cylinder>
          <a-sphere   position="0 -1.55 0" radius="0.035" color="#5e3519"></a-sphere>
        </a-entity>
      </a-entity>

    
      <a-entity position="-3 0 -6">
        <a-cylinder position="0 0.6 0" radius="0.12" height="1.2" color="#8B5A2B"></a-cylinder>
        <a-cone position="0 1.4 0" radius-bottom="1.2" radius-top="0" height="1.4" color="#167a3a"></a-cone>
        <a-cone position="0 2.1 0" radius-bottom="0.9" radius-top="0" height="1.2" color="#1c9b4a"></a-cone>
        <a-cone position="0 2.7 0" radius-bottom="0.6" radius-top="0" height="1.0" color="#27c15e"></a-cone>
      </a-entity>

      <a-entity id="flakes">
        <a-sphere radius="0.03" color="#fff" position="-2 6 -5"
                  animation="property: position; to: -1.9 -0.2 -5.2; dur: 5500; easing: linear; loop: true"></a-sphere>
        <a-sphere radius="0.03" color="#fff" position="-1 5.8 -4.5"
                  animation="property: position; to: -1.2 -0.2 -4.8; dur: 5200; delay: 300; easing: linear; loop: true"></a-sphere>
        <a-sphere radius="0.03" color="#fff" position="0 6.2 -5.5"
                  animation="property: position; to: 0.2 -0.2 -5.9; dur: 6000; delay: 800; easing: linear; loop: true"></a-sphere>
        <a-sphere radius="0.03" color="#fff" position="1 6 -5"
                  animation="property: position; to: 0.8 -0.2 -5.3; dur: 5600; delay: 500; easing: linear; loop: true"></a-sphere>
        <a-sphere radius="0.03" color="#fff" position="2 6.4 -4.7"
                  animation="property: position; to: 1.7 -0.2 -4.9; dur: 5900; delay: 1000; easing: linear; loop: true"></a-sphere>
      </a-entity>

    
      <a-light type="ambient" color="#e6f4ff" intensity="0.6"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1" position="2 4 3"></a-light>
      <a-entity position="0 1.6 0"><a-camera></a-camera></a-entity>
    </a-scene>
  </body>
</html>
